<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mediapipe Face Landmarks</title>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f7f9fa;
    }
    #main-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    video, canvas {

      height: 540px;
      margin: 8px;
      display: block;
      transform: scaleX(-1);
    }
  </style>
</head>
<body>
  <div id="main-panel">
    <h1>Mediapipe Face Landmarks</h1>
    <div id="alert-container" style="position: relative; width: 720px; height: 60px; margin: 8px; display: flex; align-items: center; justify-content: center; font-size: 38px; font-weight: bold; color: #bba000; opacity: 0; transition: opacity 0.3s;"></div>
    <video id="video" autoplay muted playsinline style="display:none;"></video>
    <canvas id="output"></canvas>
  </div>
  <script type="module" src="./dist/main.js"></script>
