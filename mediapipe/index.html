<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#1a1a2e">
  <title>Face Guide Pro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* iPhone notch and safe area support */
    @supports (padding: max(0px)) {
      body {
        padding-top: max(0px, env(safe-area-inset-top));
        padding-bottom: max(0px, env(safe-area-inset-bottom));
        padding-left: max(0px, env(safe-area-inset-left));
        padding-right: max(0px, env(safe-area-inset-right));
      }
    }

    #app-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      background: rgba(26, 26, 46, 0.9);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 1rem;
      text-align: center;
    }

    #header h1 {
      color: #fff;
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    #camera-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #video-container {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 100vw;
      max-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video, canvas {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
      border-radius: 0;
    }

    #alert-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 51, 51, 0.95);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: white;
      padding: 1rem 2rem;
      border-radius: 50px;
      font-size: 1.5rem;
      font-weight: 700;
      text-align: center;
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 32px rgba(255, 51, 51, 0.3);
      z-index: 200;
      min-width: 120px;
    }

    #alert-container.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.05);
    }

    #status-indicator {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ff3333;
      box-shadow: 0 0 10px rgba(255, 51, 51, 0.5);
      transition: all 0.3s ease;
      z-index: 150;
    }

    #status-indicator.framed {
      background: #00ff88;
      box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
    }

    #reset-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 150;
    }

    #reset-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    #instructions {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 25px;
      font-size: 0.9rem;
      text-align: center;
      max-width: 300px;
      z-index: 100;
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.2rem;
      text-align: center;
      z-index: 50;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Hide video element */
    #video {
      display: none;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      #header h1 {
        font-size: 1.3rem;
      }
      
      #alert-container {
        font-size: 1.3rem;
        padding: 0.8rem 1.5rem;
      }
      
      #instructions {
        font-size: 0.8rem;
        padding: 0.8rem 1.2rem;
        bottom: 1.5rem;
      }
    }

    /* Landscape orientation adjustments */
    @media (orientation: landscape) {
      #header {
        padding: 0.5rem;
      }
      
      #header h1 {
        font-size: 1.2rem;
      }
      
      #instructions {
        bottom: 1rem;
        font-size: 0.8rem;
        padding: 0.6rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="app-container">
    <div id="header">
      <h1>Face Guide Pro</h1>
    </div>
    
    <div id="status-indicator"></div>
    <button id="reset-button">Reset Workflow</button>
    
    <div id="camera-container">
      <div id="video-container">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="output"></canvas>
      </div>
      
      <div id="alert-container"></div>
      
      <!-- <div id="instructions">
        Position your face within the guide and follow the arrows
      </div> -->
    </div>
    
    <div id="loading">
      <div class="spinner"></div>
      <div>Initializing camera...</div>
    </div>
  </div>
  
  <script type="module" src="./dist/main.js"></script>
</body>
</html>
